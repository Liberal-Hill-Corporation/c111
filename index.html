<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Identification App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.7.2/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <center>
            <h2 class="btn btn-warning heading">Hand Gesture Identification App</h2>
            <h3>Take a selfie of a gesture to know about its meaning</h3>
            <h4>The model is trained in the following gestures</h4>
            <h4>
                <span>&#9996;</span>
                <span>&#128076;</span>
                <span>&#128077;</span>
                <span>&#128079;</span>
                <span>&#128591;</span>
            </h4>

            <div class="col-md-4 col-sm-12">
                <label>WEBCAM VIEW</label>
                <div id="camera"></div>
                <br><br>
                <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
            </div>
            
            <div class="col-md-4 col-sm-12">
                <label>Prediction</label>
                <p class="emotion_name" id="result_emotion_name"></p>
                <p class="emoji" id="update_emoji"></p>
            </div>
            
            <div class="col-md-4 col-sm-12">
                <label>SNAPSHOT</label>
                <div id="snapshot"></div>
                <br><br>
                <button onclick="take_snapshot();" class="btn btn-warning">Predict Emotion</button>
            </div>
        </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
